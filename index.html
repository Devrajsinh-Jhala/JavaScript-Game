<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital,wght@0,100;0,200;1,100;1,200&family=Playfair+Display&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: "Press Start 2P", cursive;
    }
    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>

<!-- For transitioning from Map to battle Sequence -->
<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      opacity: 0;
      pointer-events: none;
    "
  ></div>
  <!-- Represents health bar of Draggle -->
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px solid black;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px">Draggle</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ddd; margin-top: 10px"></div>
      <div
        id="draggleHealthBar"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "
      ></div>
    </div>
  </div>

  <!-- Represents health bar of Emby -->
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 330px;
      right: 50px;
      border: 4px solid black;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px">Emby</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ddd; margin-top: 10px"></div>
      <div
        id="playerHealthBar"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "
      ></div>
    </div>
  </div>
  <!-- Canvas to render our game -->
  <canvas> </canvas>

  <div
    style="
      background-color: whitesmoke;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px solid black;
      display: flex;
    "
  >
    <div
      id="dialogueBox"
      style="
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: white;
        padding: 12px;
        display: none;
        cursor: pointer;
      "
    ></div>
    <div
      id="attacksBox"
      style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      "
    ></div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.33%;
        border-left: 4px solid black;
      "
    >
      <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
    </div>
  </div>
</div>

<!-- Javascript Files -->
